<div class="container">
  <div class="card card-body mt-5">
    <form class="m-5" [formGroup]="credentialsForm">
      <h3> CREATE CREDENTIALS</h3>
      <div class="mb-3 mt-4">
        <label for="username" class="form-label">Username</label>
        <input formControlName="sname" type="text" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-dark" (click)="create()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="btnCancel()">Cancel</button>
    </form>
  </div>
</div>
